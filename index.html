<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Flex Cards</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" checked />
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>GTA-6</h4>
              <p>
                Highly anticipated open-world game, next installment in series.
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c2" />
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>PUBG BATTLEGROUND</h4>
              <p>Battle royale game, popular for intense multiplayer action.</p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c3" />
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>CALL OF DUTY</h4>
              <p>
                First-person shooter series known for intense multiplayer
                battles.
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c4" />
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>VALORANT</h4>
              <p>Tactical shooter game with unique characters and abilities.</p>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
